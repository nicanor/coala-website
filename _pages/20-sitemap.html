<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mapa de Sitio</title>
  <meta name="description" content="Mapa del Sitio">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap4.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/application.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
<body class="main">
  <section class="container">

    <header class="page-header">          
      <h1 class="page-title">Mapa del Sitio</h1>
    </header>

    <section class="page-content">
    <div class="row">
    {% for p in site.pages %}
      {% if p.url != '/feed.xml' and p.url != '/sitemap' %}
      <div class="col-sm-12 col-lg-4 col-xs-12">
        <article class="card">
          <img class="card-img-top img-fluid" src="images/open-graph/{{ p.image }}" alt="Falta imagen">
          <div class="card-block sitemap-card-block">
            <h4 class="card-title"><a href="{{ site.baseurl }}{{ p.url }}">{{ p.number }} - {{ p.title }}</a></h4>
            <p class="card-text">{{ p.longtitle }}</p>
            <p class="card-text small">{{ p.description }}</p>
          </div>
        </article>
      </div>
      {% endif %}
    {% endfor %}
    </div>
    </section>
  </section>
</body>
</html>
