<!DOCTYPE html>
<html>
  <head>{% include head.html %}</head>
  <body class="main">

    <nav id="navbar" class="navbar navbar-custom navbar-fixed-top navbar-dark bg-inverse" role="navigation">
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img id="logoimg" src="assets/logoinit.png" alt="Coala" height="35" width="125">
      </a>
    </nav>

    <article class="page container">
      <div class="row">
        <div class="col-md-3">
          <ul class="nav nav-pill nav-stacked">
            {% for p in site.pages %}
              {% if p.url != '/' %}
              <li class="nav-item active">
                <a class="nav-link" {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>

        <div class="col-md-9">
          <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
          </header>
    
          <section class="page-content">
            {{ content }}
          </section>
        </div>
      </div>

    </article>

  </body>

</html>
